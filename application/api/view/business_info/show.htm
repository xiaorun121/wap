
<!DOCTYPE html>
<html>


<!-- Mirrored from www.zi-han.net/theme/hplus/form_advanced.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:19:16 GMT -->
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>业务系统</title>

    <link href="__HOME__/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">

    <link href="__ADMIN__/css/plugins/datapicker/datepicker3.css" rel="stylesheet">

    <link href="__HOME__/css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">

        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="ibox-title" style="border-style: none">
                        <h5>业务系统</h5>
                    </div>
                    <div class="ibox-content">
                        <form role="form" class="form-inline" action="{:url('saveBusinessInfo')}" method="post" onsubmit="return verify()">
                            <div class="form-group" style="width: 260px;">
                                <label for="exampleInputEmail2" class="sr-only">公司名称</label>
                                <input type="text" name="company" placeholder="请输入公司名称" value="{$name}" id="exampleInputEmail2" class="form-control" style="width: 260px;">
                            </div>
                            <p></p>
                            <div class="form-group" id="data_5">
                                <label class="font-noraml">日期选择</label><p></p>

                                <div class="info">
                                    {volist name="list" id="v"}
                                        <div class="form-group">
                                            <label class="sr-only">日期</label>
                                            <input type="text" name="bdates[]" placeholder="" value="{$v.bi_date}" id="bdates" class="form-control" readonly="true" style="text-align: center;width: 256px;">
                                            <input type="text" name="bweeks[]" placeholder="" value="{$v.bi_week}" class="form-control" readonly="true" style="text-align: center;width: 68px;">
                                        </div>
                                        <div class="form-group" style="    margin-left: 20px;width:200px;">
                                            <label class="sr-only" style="position: inherit;width: 80px;overflow: inherit;margin-right: 15px;margin-left: -5px;color: #ef0101;font-weight: bold;">7:30-9:00</label>
                                            <input type="text" name="dataTime1[]" value="{$v.dataTime1}" placeholder="请输入人数" id="bnums" class="form-control" style="text-align: center;margin-left: -19px;width: 120px;">
                                        </div>
                                        <div class="form-group" style="    margin-left: 20px;width:200px;">
                                            <label class="sr-only" style="position: inherit;width: 80px;overflow: inherit;margin-right: 20px;margin-left: -15px;color: #ef0101;font-weight: bold;">9:00-10:30</label>
                                            <input type="text" name="dataTime2[]" value="{$v.dataTime2}" placeholder="请输入人数" id="bnums" class="form-control" style="text-align: center;margin-left: -19px;width: 120px;">
                                        </div>
                                        <div class="form-group" style="    margin-left: 20px;width:200px;">
                                            <label class="sr-only" style="position: inherit;width: 80px;overflow: inherit;margin-right: 15px;margin-left: -15px;color: #ef0101;font-weight: bold;">10:30-11:30</label>
                                            <input type="text" name="dataTime3[]" value="{$v.dataTime3}" placeholder="请输入人数" id="bnums" class="form-control" style="text-align: center;margin-left: -19px;width: 120px;">
                                        </div>
                                        <p></p>
                                    {/volist}
                                </div>
                                <div>{$page}</div>
                                <p></p>
                                <button class="btn btn-white" type="submit" style="background-color: #0080ef;color: #ccc;">更新</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="__ADMIN__/js/jquery.min.js?v=2.1.4"></script>
<script type="text/javascript">
    function verify(){
        var bdates = $('#bdates').val();
        if(bdates == '' || bdates == null){
            alert('请先添加数据');
            return false;
        }       
    }

</script>

<script src="__ADMIN__/js/plugins/datapicker/bootstrap-datepicker.js"></script>

<script src="__ADMIN__/js/plugins/cropper/cropper.min.js"></script>
<script src="__ADMIN__/js/demo/form-advanced-demo.min.js"></script>
</body>
</html>
