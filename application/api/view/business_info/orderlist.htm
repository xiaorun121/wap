<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>预约列表</title>
    <link href="__HOME__/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__HOME__/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

    <link href="__HOME__/css/animate.min.css" rel="stylesheet">
    <link href="__HOME__/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="__HOME__/css/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <!-- <link href="http://shanghai.euvclinic.cn/public/static/admin/js/plugins/layer/skin/layer.css" rel="stylesheet">
    <link href="http://shanghai.euvclinic.cn/public/layui/tab/layui.css?t=1619028572570" rel="stylesheet"> -->
    <style type="text/css">
        .gohome{
            display: none;
        }
        .layui-input, .layui-textarea {
            display: block;
            width: 100%;
            padding-left: 10px;
        }
        .layui-input, .layui-select, .layui-textarea {
            height: 38px;
            line-height: 1.3;
            line-height: 38px\9;
            border-width: 1px;
            border-style: solid;
            background-color: #fff;
            border-radius: 2px;
        }
    </style>
</head>
<body class="gray-bg">


<div class="wrapper wrapper-content animated fadeInUp" style="font-size: 16px;">
    <form action="{:url('orderlist')}" method="get" >
        
        <div class="row">
            <div class="col-sm-12">

                <div class="ibox">
                    <div class="ibox-title">
                        <h5 style="font-size: 20px;">业务系统</h5>
                        <div class="ibox-tools">
                            <a href="{:url('logins')}" target="_blank" class="btn btn-primary btn-xs" style="font-size: 16px;">销售员团检维护</a>
                            <a href="{:url('allywy')}" target="_blank" class="btn btn-primary btn-xs" style="font-size: 16px;">团检维护</a>
                            <a href="{:url('dates')}" target="_blank" class="btn btn-primary btn-xs" style="font-size: 16px;">个检维护</a>
                            <a href="{:url('logouts')}" class="btn btn-primary btn-xs" style="font-size: 16px;">退出</a>
                        </div>
                    </div>
                    
                    <div class="ibox-content">
                        <div class="row">
                                <div class="form-group">
                                    <div class="layui-inline">
                                        <div class="layui-input-inline" style="margin-left: 1%;width: 14%;float: left;">
                                             <input type="text" class="layui-input" name="querydatestart" value="{if $querydatestart}{$querydatestart}{/if}" id="date" placeholder="开始日期" lay-key="35" autoComplete="off" >
                                        </div>
                                        <div class="layui-input-inline" style="margin-left: 0.2%;width: 14%;float: left;">
                                             <input type="text" class="layui-input" name="querydateend" value="{if $querydateend}{$querydateend}{/if}" id="dates" placeholder="结束日期" lay-key="36" autoComplete="off" >
                                        </div>
                                        <div class="col-sm-1" style="width: 20%;float: left;">
                                            <select class="form-control m-b" name="dwmc" lay-search>
                                                <option value="" {if condition="$dwmc eq '全部'"}selected{/if}>单位</option>
                                                {volist name="companyInfo" id="v"}
                                                    <option value="{$v.dwmc}" {if condition="$v.dwmc eq $dwmc"}selected{/if}>{$v.dwmc}</option>
                                                {/volist}
                                            </select>
                                        </div>
                                        <div class="col-sm-1" style="margin-left: -1%;width: 20%;float: left;">
                                            <select class="form-control m-b" name="tcmc" lay-search>
                                                <option value="" {if condition="$tcmc eq '全部'"}selected{/if}>套餐</option>
                                                {volist name="tcmcInfo" id="v"}
                                                    <option value="{$v.fzmc}" {if condition="$v.fzmc eq $tcmc"}selected{/if}>{$v.fzmc}</option>
                                                {/volist}
                                            </select>
                                        </div>
                                        <div class="col-sm-1" style="margin-left: -1%;">
                                            <select class="form-control m-b" name="type">
                                                <option value="" {if condition="$type eq '全部'"}selected{/if}>类型</option>
                                                <option value="团检" {if condition="$type eq '团检'"}selected{/if}>团检</option>
                                                <option value="个检" {if condition="$type eq '个检'"}selected{/if}>个检</option>
                                            </select>
                                        </div>
                                        <div class="layui-input-inline" style="width: 16%;float: left;margin-left: 0.5%;margin-top: 10px;">
                                            <div class="radio radio-info radio-inline">
                                                <input type="radio" id="inlineRadio1" value="全部" name="radioInline" {if condition="$radioInline neq '男'"}checked=""{elseif condition="$radioInline neq '女'"/}checked=""{/if} >
                                                <label for="inlineRadio1"> 全部 </label>
                                            </div>
                                            <div class="radio radio-info radio-inline">
                                                <input type="radio" id="inlineRadio2" value="男" name="radioInline" {if condition="$radioInline eq '男'"}checked=""{/if} >
                                                <label for="inlineRadio2"> 男 </label>
                                            </div>
                                            <div class="radio radio-inline">
                                                <input type="radio" id="inlineRadio3" value="女" name="radioInline" {if condition="$radioInline eq '女'"}checked=""{/if}>
                                                <label for="inlineRadio3"> 女 </label>
                                            </div>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-sm btn-primary" id="submit" style="width: 60px;height: 38px;font-size: 16px;"> 搜索</button>
                                    </div>    
                                </div>
                            </div>

                        <div class="form-group navbar-form-custom" style="width: 100%;height: 0px;margin-bottom: 0px;">
                            <input type="text" placeholder="请输入您需要查找的内容 …" class="form-control" name="top-search" id="top-search" style="background: #baecef;font-weight: bold;color: #ed5565;font-size: 20px;">
                        </div>

                        <div class="project-list">

                            <table class="table table-hover">
                                <tbody>
                                    <tr>
                                        <td class="project-status" >
                                            <span class="label label-primary" style="font-size: 16px">序号
                                        </td>
                                        <td class="project-title">
                                            姓名
                                            <br/>
                                        </td>
                                        <td class="project-title">
                                            性别
                                            <br/>
                                        </td>
                                        <td class="project-title">
                                            身份证号
                                            <br/>
                                        </td>
                                        <td class="project-title">
                                            电话
                                            <br/>
                                        </td>
                                        <td class="project-title">
                                            预约日期
                                            <br/>
                                        </td>
                                        <td class="project-title">
                                            类型
                                            <br/>
                                        </td>
                                        <td class="project-title">
                                            单位名称
                                            <br/>
                                        </td>
                                        <td class="project-title">
                                            套餐名
                                            <br/>
                                        </td>
                                        <td class="project-title">
                                            备注
                                            <br/>
                                        </td>
                                        <td class="project-title">
                                            操作时间
                                            <br/>
                                        </td>
                                        <td class="project-title">
                                            修改时间
                                            <br/>
                                        </td>
                                    </tr>
                                {volist name="info" id="v" key="k"}
                                    <tr class="pinfo">
                                        <td class="project-status">
                                            <span class="label label-primary" style="font-size: 16px">{$k}
                                        </td>
                                        <td class="project-title">
                                            {$v.hzxm}
                                            <br/>
                                        </td>
                                        <td class="project-title">
                                            {$v.sex }
                                            <br/>
                                        </td>
                                        <td class="project-title">
                                            {$v.sfzh }
                                            <br/>
                                        </td>
                                        <td class="project-title">
                                            {$v.tel }
                                            <br/>
                                        </td>
                                        <td class="project-title">
                                            {$v.yydate }
                                            <br/>
                                        </td>
                                        <td class="project-title">
                                            {$v.type }
                                            <br/>
                                        </td>
                                        <td class="project-title">
                                            {$v.dwmc }
                                            <br/>
                                        </td>
                                        <td class="project-title">
                                            {$v.fzmc }
                                            <br/>
                                        </td>
                                        <td class="project-title">
                                            {$v.comment }
                                            <br/>
                                        </td>
                                        <td class="project-title">
                                            {$v.logintime }
                                            <br/>
                                        </td>
                                        <td class="project-title">
                                            {$v.update_time }
                                            <br/>
                                        </td>
                                    </tr>
                                {/volist}
                                </tbody>
                            </table>
                            <div>{$page}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="__ADMIN__/js/jquery.min.js?v=2.1.4"></script>
<script src="__ADMIN__/js/bootstrap.min.js?v=3.3.6"></script>
<script type="text/javascript">
    function checkDate(){
        var querydate = $('#date').val();
        if(querydate == ""){
            layer.msg('请选择日期', function(){
                //关闭后的操作
            });
            return false;
        }
    }
    $(document).ready(function(){
        $("#top-search").keyup(function(){


            $(".project-list tbody .pinfo").hide().filter(":contains('"+($(this).val())+"')").show();
        });
    })
</script>
<script src="__ADMIN__/js/content.min.js?v=1.0.0"></script>
<script>
    $(document).ready(function(){$(".contact-box").each(function(){animationHover(this,"pulse")})});
</script>
<script src="__ADMIN__/js/laydate.js"></script>
<script>
    //年月选择器
    laydate.render({
      elem: '#date'
      ,theme: '#393D49'
    });
    //年月选择器
    laydate.render({
      elem: '#dates'
      ,theme: '#393D49'
    });

    
</script>
<script src="__ADMIN__/js/layer/layer.js"></script>
</body>
</html>
