        /* 定义keyframe动画，命名为blink */

        @keyframes blink{
          0%{opacity: 1;}
          50%{opacity: 1;}
          50.01%{opacity: 0;} /* 注意这里定义50.01%立刻透明度为０，可以设置闪烁效果 */
          100%{opacity: 0;} 
        }

        /* 添加兼容性前缀 */

        @-webkit-keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 1; }
            50.01% { opacity: 0; }
            100% { opacity: 0; }
        }

        @-moz-keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 1; }
            50.01% { opacity: 0; }
            100% { opacity: 0; }
        }

        @-ms-keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 1; }
            50.01% { opacity: 0; }
            100% { opacity: 0; }
        }

        @-o-keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 1; }
            50.01% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* 定义blink类*/
        .blink{
            animation: blink .75s linear infinite;  
            /* 其它浏览器兼容性前缀 */
            -webkit-animation: blink .75s linear infinite;
            -moz-animation: blink .75s linear infinite;
            -ms-animation: blink .75s linear infinite;
            -o-animation: blink .75s linear infinite;
            color: #dd4814;
        }
    </style>

    	function addItems(id,xid,yx_id){
            $.ajax({
                data:{id:id,xid:xid,yx_id:yx_id},
                url:'{:url('addItems')}',
                type:'POST',
                success:function(){
                    document.getElementById("a").style.display="block";
                    setTimeout(function(){document.getElementById("a").style.display="none";}, 2000);

                }
            })
        }

    	function getClassify(value,id,xid,yx_id){

    		$.ajax({
    			url:'{:url('getClassify')}',
    			data:{value:value},
    			type:'POST',
    			dataType:'json',
    			success:function(data){
    				if(data.status == 'success'){
    					var html = '';
    					for (var i = 0; i < data.info.length; i++) {

    						html +=     '<div class="alert" style="border-bottom: 1px #e7eaec solid;font-size: 1.5rem;margin-bottom: 0px;">';
                            html +=           '<span>'+data.info[i].NAME+'</span><span style="float: right;"> <i class="fa fa-shopping-cart" style="color: #23c6c8;font-size: 2rem;" onclick="addItems(\''+ data.info[i].ID +'\',\''+ (xid + '000' +i) +'\',\'' + (yx_id == 1 ? '1' : '0')+  '\')"></i> </span>';   
                            html +=     '</div>';
                            

                            $('#'+id).html(html); 
    					}
    				}
    			}
    		})
    	}
