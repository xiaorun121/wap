    <script type="text/javascript">

        function delItems(id){
            $('#del_'+id).remove();
            $('select').prop('selectedIndex', 0);

            $.ajax({
                url:'{:url("delSoft")}',
                data:{id:id},
                type:'POST',
                dataType:'json',
                success:function(data){
                    if(data.code == 200){

                        var totalRow = 0; 
                        // var totalLength = 0;
                        $('.ibox #dj').each(function() { 
                                $(this).find('h4:eq(2)').each(function(){ 
                                    totalRow += parseFloat($(this).text()); 
                                }); 
                        }); 

                        var totalLength = $('.ibox').length; 

                        if(totalRow == 0){
                            $('.gzwy_zixun').css('display','none');
                            window.location.href = '{:url('show')}';
                        }else{
                            $('#zjje').html(totalRow.toFixed(2));
                            $('#zkje').html(totalRow.toFixed(2));
                            $('#zjts').html(totalLength);
                            $('#share_num').val(data.share_num);
                            window.location.reload();
                        }
                        
                    }
                }
            })
        }

        function delAll(){
            $('.row').css('display','none');
            $('.gzwy_zixun').css('display','none');
            $.ajax({
                url:'{:url("delAll")}',
                type:'POST',
                success:function(){
                    document.getElementById("a").style.display="block";
                    setTimeout(
                        function(){
                            document.getElementById("a").style.display="none";
                            window.location.href = '{:url('show')}';
                        }
                    , 2000);
                }
            })
        }



        $('input[name="checkall"]').on("click",function(){
            if($(this).is(':checked')){
                $('input[name="checkbox" ]').each(function(){
                    $(this).prop("checked",true);
                });

                var totalRow = 0; 
                $('.ibox #dj').each(function() { 
                        $(this).find('h4:eq(2)').each(function(){ 
                            totalRow += parseFloat($(this).text()); 
                        }); 
                }); 
                $('#zjje').html(totalRow);

            }else{
                $('input[name="checkbox" ]').each(function(){
                    $(this).prop("checked",false);
                });
                $('#zjje').html('0');
            }
        });
    </script>
