<!doctype html>
<html>
<head>

<meta charset="utf-8">
<title>专家列表_{$config.title}</title>

{include file="public:header" /}
<script type="text/javascript" src="__HOME__/js/public.js"></script>

</head>

<body style=" background: #f7fafb;">
<!--全局开始--> 
<div class="web-main">

<div class="public-top">
      <h2>专家列表</h2>
      <dl class="fanh">
            <dt><img src="__HOME__/images/fanh.png"></dt>
            <dd>返回</dd>
      </dl>
</div>
<!--公共头部结束-->

<div class="doctor-list">
      {volist name="doctor" id="vo"}
            <dl>
                  <dt><img src="{$vo.img}"></dt>
                  <dd>
                        <h3>{$vo.title} </h3>
                        <h4><span>{$vo.doc_job_one}</span><span>{$vo.doc_job_two}</span></h4>
                        <p>{$vo.description}</p>
                        <a href="{$vo.url}">查看详情</a>
                  </dd>
            </dl>
      {/volist}
</div>
      


{include file="public:footer" /}
<!--公共底部-->

</div>
<!--全局结束--> 

</body>
</html>
