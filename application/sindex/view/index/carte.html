var tagAliasArray  = [];
function tagAlias(i){
	var r = i;
	$.each(tagAliasArray, function(k, v){
		if(i==k){
			r = v;
		}
	});
	return r;
}$(function(){
		$('#top_right_menu').popover({
		content: $("#dropdown_menu"),
		html: true,
		placement: 'bottom'
	});
		
    //顶部搜索
    $("#header_search_btn, .f_item_search a").click(function(){
        if($("#top_search_category").length){
            searchObj[tagAlias('category')] = $("#top_search_category").val();
        }
        var url = "/search?";
        if(request_path=='best2'){//立春精选
            url = "/best2?";
        }
        if(request_path=='sale'){//特价好标
            url = "/sale?";
        }
        if(is_sale_view) {
            url = "/search?"+tagAlias("attrbute")+"=sale&";
        }
        var p = "";
        $.each(searchObj, function(i, v){
            if(v && v!='null' && i!=tagAlias("tag") && i!=tagAlias("tag_name") && i!=tagAlias("keyword")){
                if(p){
                    p+= "&"+i+"="+encodeURIComponent(v);
                }else{
                    p+= i+"="+encodeURIComponent(v);
                }
            }
        });
        if(searchObj[tagAlias('tag')]){
           if(p){
               p+= "&"+tagAlias("keyword")+"="+encodeURIComponent(searchObj[tagAlias('tag')]);
           }else{
               p+= tagAlias("keyword")+"="+encodeURIComponent(searchObj[tagAlias('tag')]);
           }
        }else if($("#top_search_keyword").val()){
            if(p){
                p+= "&"+tagAlias("keyword")+"="+encodeURIComponent($("#top_search_keyword").val());
            }else{
                p+= tagAlias("keyword")+"="+encodeURIComponent($("#top_search_keyword").val());
            }
        }
        url = url+p;
        window.location.href = url;
    });
    //顶部搜索分类点击
    });

	}else{

			$(this).removeClass("icon-radio4").addClass("icon-radio_xz");;

	if(data!="all"){

        $("#top_search_select").html(obj.data("text"));

        searchObj[tagAlias('category')] = null;

}
